<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes Premium -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#106EBE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50E6FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="treeGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#50E6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0078D4;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0078D4;stop-opacity:0.05" />
    </radialGradient>
    
    <!-- Filtros Premium -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15" flood-color="#0078D4"/>
    </filter>
    
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feComposite in="coloredBlur" in2="SourceAlpha" operator="in" result="innerGlow"/>
      <feMerge>
        <feMergeNode in="innerGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Clip path circular -->
    <clipPath id="circleClip">
      <circle cx="100" cy="100" r="85"/>
    </clipPath>
  </defs>
  
  <!-- Fondo circular con gradiente -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)"/>
  
  <!-- Círculo principal con sombra -->
  <circle cx="100" cy="100" r="85" fill="#FFFFFF" filter="url(#shadow)"/>
  
  <!-- Borde circular con gradiente -->
  <circle cx="100" cy="100" r="85" stroke="url(#primaryGrad)" stroke-width="3" fill="none" filter="url(#glow)"/>
  
  <!-- Contenedor del árbol -->
  <g clip-path="url(#circleClip)">
    <!-- Árbol Neural - Tronco -->
    <path d="M100 140 L100 100 L95 95 L100 90 L105 95 L100 100" 
          fill="url(#treeGrad)" 
          filter="url(#innerGlow)"/>
    
    <!-- Ramas principales -->
    <g opacity="0.9">
      <path d="M100 100 Q85 95 75 85" stroke="url(#treeGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M100 100 Q115 95 125 85" stroke="url(#treeGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M100 90 Q90 85 80 75" stroke="url(#treeGrad)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M100 90 Q110 85 120 75" stroke="url(#treeGrad)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Hojas/Nodos (círculos en las puntas) -->
    <g filter="url(#glow)">
      <!-- Nivel superior -->
      <circle cx="100" cy="60" r="5" fill="#50E6FF"/>
      <circle cx="85" cy="65" r="4.5" fill="#50E6FF"/>
      <circle cx="115" cy="65" r="4.5" fill="#50E6FF"/>
      
      <!-- Nivel medio -->
      <circle cx="75" cy="85" r="5.5" fill="#0078D4"/>
      <circle cx="125" cy="85" r="5.5" fill="#0078D4"/>
      <circle cx="80" cy="75" r="4" fill="#106EBE"/>
      <circle cx="120" cy="75" r="4" fill="#106EBE"/>
      
      <!-- Nivel inferior -->
      <circle cx="90" cy="95" r="4" fill="#0078D4"/>
      <circle cx="110" cy="95" r="4" fill="#0078D4"/>
      
      <!-- Nodo central (más grande) -->
      <circle cx="100" cy="85" r="6" fill="#0078D4" filter="url(#glow)"/>
    </g>
    
    <!-- Conexiones neurales secundarias -->
    <g opacity="0.4" stroke="#50E6FF" stroke-width="1.5">
      <line x1="75" y1="85" x2="100" y2="85"/>
      <line x1="125" y1="85" x2="100" y2="85"/>
      <line x1="80" y1="75" x2="100" y2="85"/>
      <line x1="120" y1="75" x2="100" y2="85"/>
      <line x1="100" y1="60" x2="100" y2="85"/>
      <line x1="85" y1="65" x2="100" y2="85"/>
      <line x1="115" y1="65" x2="100" y2="85"/>
    </g>
    
    <!-- Efectos de brillo en ramas -->
    <g opacity="0.6">
      <circle cx="88" cy="92" r="2" fill="#50E6FF"/>
      <circle cx="112" cy="92" r="2" fill="#50E6FF"/>
      <circle cx="92" cy="88" r="1.5" fill="#50E6FF"/>
      <circle cx="108" cy="88" r="1.5" fill="#50E6FF"/>
    </g>
  </g>
  
  <!-- Anillo de pulso animado -->
  <circle cx="100" cy="100" r="85" stroke="url(#primaryGrad)" stroke-width="2" fill="none" opacity="0.5">
    <animate attributeName="r" values="85;92;85" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Segundo anillo de pulso (offset) -->
  <circle cx="100" cy="100" r="85" stroke="#50E6FF" stroke-width="1.5" fill="none" opacity="0.3">
    <animate attributeName="r" values="85;95;85" dur="4s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="4s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Puntos de datos flotantes (efecto premium) -->
  <g opacity="0.6">
    <circle cx="140" cy="100" r="1.5" fill="#50E6FF">
      <animate attributeName="cy" values="100;95;100" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="100" r="1.5" fill="#0078D4">
      <animate attributeName="cy" values="100;105;100" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="50" r="1.5" fill="#106EBE">
      <animate attributeName="cx" values="100;103;100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Badge "AI" premium en la esquina -->
  <g transform="translate(145, 145)">
    <circle cx="15" cy="15" r="12" fill="url(#primaryGrad)" opacity="0.95"/>
    <text x="15" y="19" 
          font-family="'Inter', -apple-system, sans-serif" 
          font-size="10" 
          font-weight="700" 
          fill="#FFFFFF" 
          text-anchor="middle"
          letter-spacing="-0.5">AI</text>
  </g>
</svg>



